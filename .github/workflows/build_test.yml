name: Build_Test

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
  push:
    branches:
      - '*'
      - '!main'
      - '!dev'
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build and publish artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install 
      - name: Validate
        run: npm run validate
      - name: Build
        run: npm run build